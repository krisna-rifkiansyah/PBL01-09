{% extends 'home.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Create a New Post</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="text" class="form-label">Text</label>
                            <textarea name="text" class="form-control" id="text" rows="4" placeholder="Write something..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Image (Optional)</label>
                            <input type="file" name="image" class="form-control" id="image">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Post</button>
                        <div class="text-center">
                            <a type="button" class="btn btn-danger mt-2" onclick="window.history.back();">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
